<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Germany COG / LULC</title>
  <style>
  html, body, .map {
    font-family: sans-serif;
    margin: 0 auto;
    width: 100%;
    height: 100%;
  }
  #output {
    margin-right: 1em;
  }
  #info {
    position: absolute;
    top: 1em;
    right: 1em;
    width: 90%;
    background-color: transparent;
    text-align: right;
    padding: 0.5em;
    color: white;
    font-size: 2em;
    text-shadow: 2px 2px 4px #000000;
    backdrop-filter: blur(5px) grayscale(0.5);
    border: 2px solid white;
  }
  select {
    font-size: 110%;
  }
  </style>
</head>
<body>
  <div id="map" class="map"></div>
  <span id="info">
    <span id="output"></span>
    <label>Dargestellt:
      <select name="year" id="year">
        <option value="2020" selected>2020</option>
        <option value="2016">2016</option>
        <option value="diff">diff</option>
      </select>
    </label>
  </span>
  <script type="module" src="./src/germany.js"></script>
</body>
</html>
