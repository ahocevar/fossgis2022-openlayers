<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Editor</title>
  <style>
  html, body, .map {
    font-family: sans-serif;
    margin: 0 auto;
    width: 100%;
    height: 100%;
  }
  #tools {
    position: absolute;
    top: 1rem;
    right: 1rem;
  }
  #tools a {
    display: inline-block;
    padding: 0.5rem;
    background: white;
    cursor: pointer;
  }
  </style>
</head>
<body>
  <div id="map" class="map" style="background-color: #333"></div>
  <div id="tools">
    <a id="clear">Clear</a>
    <a id="download" download="features.json">Download</a>
  </div>

  <script type="module" src="./src/editor.js"></script>

</body>
</html>
